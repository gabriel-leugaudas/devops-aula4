<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <title>Editar Aluno</title>
</head>

<body>
  <div class="container">
    <h1 align="center">Editar Aluno {{aluno.nome}}</h1>
        <table class="table .table-bordered">
            <form action="/edit/{{aluno.ra}}" method="POST">
            <tr>
                <td>Digite seu RA</td>
                <td>
                    <input type="text" name="ra"  value="{{aluno.ra}}" />
                </td> 
            </tr>       
            
            <tr>
                <td>Digite seu nome</td>
                <td>
                    <input type="text" name="nome"  value="{{aluno.nome}}" />
                </td>
            </tr>    
            
            <tr>
                <td>Digite seu Email</td>
                <td>
                    <input type="text" name="email"  value="{{aluno.email}}" />
                </td>
            </tr>
            <tr>
                <td>Digite o nome da sua rua</td>
                <td>
                    <input type="text" name="rua"  value="{{aluno.rua}}" />
                </td>
            </tr>
            <tr>
                <td>Digite o numero da sua residência</td>
                <td>
                    <input type="text" name="numero"  value="{{aluno.numero}}" />
                </td>
            </tr>        
            <tr>
                <td>Digite seu CEP</td>
                <td>
                    <input type="text" name="cep"  value="{{aluno.cep}}" />
                </td>
            </tr>    
            <tr>
                <td>Digite o complemento da sua residência</td>
                <td> 
                    <input type="text" name="complemento"  value="{{aluno.complemento}}" />
                </td>   
            </tr>
            <tr>    
                <th colspan="2">
                    <button type="submit" value="Enviar" class="btn btn-success">Enviar</button>
                </th>    
            </tr>   
            </form>
        </table>
      </div>    
  </body>
</html>

</html>
